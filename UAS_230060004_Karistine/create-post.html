<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Online Forum and Community</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body>
    <div class="container mt-4" style="max-width: 500px; border: thick solid blue; padding: 16px;">
        <form action="#" method="post">
            <a href="index.html" class="btn btn-outline-secondary mb-4" style="font-weight: bold;">
                <i class="bi bi-arrow-left"></i> Back
            </a>
            <h2 class="text-center mb-4" style="font-weight: bold;">Create Post</h2>

            <div class="mb-3">
                <label for="postTitle" class="form-label"><b>Post Title</b></label>
                <input type="text" class="form-control" placeholder="Enter post title" name="postTitle" id="postTitle" required>
            </div>

            <div class="mb-3">
                <label for="media" class="form-label"><b>Upload Image or Video (optional)</b></label>
                <input type="file" class="form-control" id="media" name="media" accept="image/*,video/*">
            </div>

            <div class="mb-3">
                <label for="postContent" class="form-label"><b>Content</b></label>
                <textarea id="postContent" name="postContent" class="form-control" rows="6" placeholder="Write your post content here" required></textarea>
            </div>

            <div class="mb-3">
                <label for="tags" class="form-label"><b>Tags</b></label>
                <input type="text" class="form-control" placeholder="Enter tags separated by commas" id="tags" name="tags">
            </div>

            <div class="mb-3">
                <label for="category" class="form-label"><b>Category</b></label>
                <select id="category" name="category" class="form-select" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="story">Story</option>
                    <option value="news">News</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="games">Games</option>
                    <option value="hobby">Hobby</option>
                    <option value="health">Health</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="sports">Sports</option>
                    <option value="education">Education</option>
                    <option value="food-travel">Food & Travel</option>
                    <option value="economy-business">Economy & Business</option>
                    <option value="tech">Tech</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="visibility" class="form-label"><b>Visibility</b></label>
                <select id="visibility" name="visibility" class="form-select" required>
                    <option value="" disabled selected>Select visibility</option>
                    <option value="public">Public</option>
                    <option value="members-only">Members Only</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="font-weight: bold;">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
