<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Community</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            font-family: 'Playfair Display', serif;
        }
        .container {
            max-width: 500px;
            border: 2px solid mediumblue;
            padding: 16px;
            text-align: center;
        }
        .select-google {
            border: 2px solid mediumblue;
            color: mediumblue;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 80%;
            text-align: center;
        }
        .select-google:focus {
            outline: none;
        }
        .select-google::-ms-expand {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4" style="font-weight: bold;">Sign In with Google</h2>
        
        <div class="text-center mb-4">
            <select class="select-google">
                <option value="#" selected>Select Google Account</option>
                <option value="user1@gmail.com">user1@gmail.com - User One</option>
                <option value="user2@gmail.com">user2@gmail.com - User Two</option>
            </select>
        </div>
        <div class="text-center mb-4">
            <a href="index.html"><button class="btn btn-primary" onclick="signInWithGoogle()">Sign in with Google</button></a>
        </div>
        <div class="text-center mb-4">
            <a href="login.html" class="btn btn-outline-secondary mb-4 btn-block">
                Cancel
            </a>
        </div>
        
        <div class="mt-3">
            <p>By signing in, you agree to our <a href="terms-privacy.html">Terms and Privacy</a>.</p>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function signInWithGoogle() {
            // This is where you would typically initialize Facebook SDK and handle login
            // For demonstration, we are just simulating a successful login
            alert('You will be redirected to Google to sign in.');
        }
    </script>
</body>
</html>
