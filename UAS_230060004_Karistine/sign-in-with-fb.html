<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Community</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            font-family: 'Playfair Display', serif;
        }
        .container {
            max-width: 500px;
            border: 2px solid mediumblue;
            padding: 16px;
            text-align: center;
        }
        .select-facebook {
            border: 2px solid #333;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 80%;
            text-align: center;
        }
        .select-facebook:focus {
            outline: none;
        }
        .select-facebook::-ms-expand {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Sign In with Facebook</h2>

        <!-- Facebook Account Select -->
        <div class="text-center mb-4" style="font-weight: bold;">
            <select class="select-facebook">
                <option value="#" selected>Select Facebook Account</option>
                <option value="facebook_account_1">Facebook Account 1</option>
                <option value="facebook_account_2">Facebook Account 2</option>
            </select>
        </div>
        <div class="text-center mb-4">
            <a href="index.html"><button class="btn btn-primary" onclick="signInWithFacebook()">Sign in with Facebook</button></a>
        </div>
        <div class="text-center mb-4">
            <a href="login.html" class="btn btn-outline-secondary mb-4 btn-block">
                Cancel
            </a>
        </div>

        <!-- Optional: Include additional information or links -->
        <div class="mt-3">
            <p>By signing in, you agree to our <a href="terms-privacy.html">Terms and Privacy</a>.</p>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function signInWithFacebook() {
            // This is where you would typically initialize Facebook SDK and handle login
            // For demonstration, we are just simulating a successful login
            alert('You will be redirected to Facebook to sign in.');
        }
    </script>
</body>
</html>
